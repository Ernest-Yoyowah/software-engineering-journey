<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedyPC Job Application Form</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>SpeedyPC Job Application Form</h1>
    <form action="mailto:ernestniiyoyowah@gmail.com" method="post" enctype="text/plain">
        <label for="position">Position Applied For:</label>
        <input type="text" id="position" name="position" autofocus required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>

        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="education">Educational History and Qualifications:</label>
        <textarea id="education" name="education" rows="4" cols="50"></textarea><br>

        <label for="experience">Work Experience (Years):</label>
        <input type="range" id="experience" name="experience" min="0" max="10" value="0">
        <span id="experienceValue">0</span> years

        <label for="statement">Personal Statement:</label>
        <textarea id="statement" name="statement" rows="4" cols="50"></textarea><br>

        <h2>Referees</h2>
        <label for="referee1_name">Referee 1 Name:</label>
        <input type="text" id="referee1_name" name="referee1_name"><br>
        <label for="referee1_occupation">Referee 1 Occupation:</label>
        <input type="text" id="referee1_occupation" name="referee1_occupation"><br>
        <label for="referee1_relationship">Referee 1 Relationship:</label>
        <input type="text" id="referee1_relationship" name="referee1_relationship"><br>
        <label for="referee1_address">Referee 1 Address:</label>
        <textarea id="referee1_address" name="referee1_address" rows="4" cols="50"></textarea><br>
        <label for="referee1_phone">Referee 1 Phone:</label>
        <input type="tel" id="referee1_phone" name="referee1_phone"><br>

        <label for="referee2_name">Referee 2 Name:</label>
        <input type="text" id="referee2_name" name="referee2_name"><br>
        <label for="referee2_occupation">Referee 2 Occupation:</label>
        <input type="text" id="referee2_occupation" name="referee2_occupation"><br>
        <label for="referee2_relationship">Referee 2 Relationship:</label>
        <input type="text" id="referee2_relationship" name="referee2_relationship"><br>
        <label for="referee2_address">Referee 2 Address:</label>
        <textarea id="referee2_address" name="referee2_address" rows="4" cols="50"></textarea><br>
        <label for="referee2_phone">Referee 2 Phone:</label>
        <input type="tel" id="referee2_phone" name="referee2_phone"><br>

        <button type="submit" id="submit">Submit Application</button>
        <script src="app.js"></script>
    </form>
</body>

</html>
